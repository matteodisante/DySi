# =============================================================================
# NOTES ON WEATHER DATA SOURCES
# =============================================================================
#
# Wyoming Soundings:
# - Best for: Launch day operations, real atmospheric profiles
# - Pros: Real measured data, includes wind profile, updated twice daily
# - Cons: Limited locations, 12-hour gaps between soundings
# - Requires: date, wyoming_station
#
# GFS Forecasts:
# - Best for: Planning launches days ahead, competitions
# - Pros: Global coverage, forecasts up to 16 days, updated 4x daily
# - Cons: Less accurate than reanalysis, forecast uncertainty
# - Requires: date, latitude, longitude
#
# ERA5 Reanalysis:
# - Best for: Historical analysis, validating past flights
# - Pros: High quality, global coverage, hourly data, consistent
# - Cons: 5-day latency, not for real-time launches
# - Requires: date, latitude, longitude
#
# Custom:
# - Best for: Testing specific conditions, other data sources
# - Pros: Complete control over atmospheric profile
# - Cons: Requires manual data preparation
# - Requires: custom_file path
#
# Standard Atmosphere:
# - Best for: Initial design, conservative estimates
# - Pros: Simple, reproducible, no external data needed
# - Cons: Doesn't reflect real conditions, no wind gradients
# - Requires: None

# =============================================================================
# WIND MODEL OPTIONS
# =============================================================================
#
# from_weather:
#   - Use wind profile from weather data source
#   - Available with: wyoming, gfs, era5
#   - Wind varies with altitude automatically
#
# constant:
#   - Single wind velocity/direction for all altitudes
#   - Simple, good for conservative estimates
#   - Requires: velocity_ms, direction_deg
#
# function/custom:
#   - Not yet implemented
#   - Will allow user-defined wind profiles
