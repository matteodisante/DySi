# Basic Monte Carlo Configuration
# Simple uncertainty quantification with minimal parameters

rocket:
  name: "Simple Rocket - Monte Carlo"
  dry_mass_kg: 16.0

  inertia:
    ixx_kg_m2: 5.0
    iyy_kg_m2: 5.0
    izz_kg_m2: 0.03

  geometry:
    caliber_m: 0.100
    length_m: 3.440

  cg_location_m: 0.900

  fins:
    count: 3
    root_chord_m: 0.100
    tip_chord_m: 0.050
    span_m: 0.080
    thickness_m: 0.003
    position_m: -0.700

  parachute:
    enabled: true
    cd_s: 8.0
    trigger: "apogee"

motor:
  type: "SolidMotor"
  thrust_source: "data/motors/Cesaroni_5472M2250-P.eng"
  burn_out_time_s: 3.9
  dry_mass_kg: 3.000
  position_m: -3.200

environment:
  latitude_deg: 40.0
  longitude_deg: -8.0
  elevation_m: 50.0

  wind:
    velocity_ms: 3.0
    direction_deg: 0.0

simulation:
  max_time_s: 600.0

  rail:
    length_m: 5.0
    inclination_deg: 85.0
    heading_deg: 0.0

# Monte Carlo configuration for basic uncertainty quantification
monte_carlo:
  num_simulations: 50
  seed: 42

  variations:
    motor_thrust_std_pct: 3.0  # ±3% thrust variation
    dry_mass_std_kg: 0.3  # ±0.3 kg mass uncertainty
    wind_speed_std_ms: 1.5  # ±1.5 m/s wind variation
