# Simplified Rocket Configuration
# Minimal configuration with only essential parameters

rocket:
  name: "Simple Rocket"
  dry_mass_kg: 16.0

  inertia:
    ixx_kg_m2: 5.0
    iyy_kg_m2: 5.0
    izz_kg_m2: 0.03

  coordinate_system: "nose_to_tail"

  geometry:
    caliber_m: 0.200
    length_m: 3.2

  cg_location_m: 1

  nose_cone:
    length_m: 1
    kind: "ogive"
    position_m: 0.0

  fins:
    count: 3
    root_chord_m: 0.100
    tip_chord_m: 0.050
    span_m: 0.080
    thickness_m: 0.003
    position_m: 1

  parachute:
    enabled: true
    cd_s: 8.0
    trigger: "apogee"

motor:
  type: "SolidMotor"
  thrust_source: "data/motors/Cesaroni_7579M1520-P.eng"
  dry_mass_kg: 3.000
  # âœ… Motor position in ROCKET coordinate system (nose_to_tail)
  # Position of motor nozzle exit measured from rocket nose
  position_m: 3.0  # Nozzle exit at 2.0 m from nose (at tail end)
  coordinate_system_orientation: "nozzle_to_combustion_chamber"
  grains_center_of_mass_position_m: 0.4  #  Grains CoM from nozzle (m)
  center_of_dry_mass_position_m: 0.317     #  Dry mass CoM from nozzle (m)
  nozzle_position_m: 0.0 
  


environment:
  latitude_deg: 40.0
  longitude_deg: -8.0
  elevation_m: 50.0

  wind:
    velocity_ms: 15.0
    direction_deg: 45.0

simulation:
  max_time_s: 600.0

  rail:
    length_m: 5.0
    inclination_deg: 85.0
    heading_deg: 0.0
